name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'animatix-pro-docs/package-lock.json'
      
      - name: Verify Node.js installation
        run: |
          node --version
          npm --version
        working-directory: ./animatix-pro-docs
      
      - name: Check package.json exists
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found in animatix-pro-docs directory"
            exit 1
          fi
          echo "package.json found"
        working-directory: ./animatix-pro-docs
      
      - name: Install dependencies
        run: |
          npm install
        working-directory: ./animatix-pro-docs
      
      - name: Build Docusaurus
        run: |
          npm run build
        working-directory: ./animatix-pro-docs
      
      - name: Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          ls -la build/
          echo "Build completed successfully"
        working-directory: ./animatix-pro-docs
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./animatix-pro-docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4